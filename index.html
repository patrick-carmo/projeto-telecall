<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telecall - Login</title>
    <meta
      name="description"
      content="Telecall - Internet, telefonia, celular e muito mais."
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;800&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="login-principal">
      <section class="area-login">
        <div class="login-container">
          <a href="/"
            ><img src="./assets/img/telecall-logo.svg" alt="Telecall Logo"
          /></a>
          <div class="login-campo">
            <h1 class="login-titulo">Login</h1>
            <form action="">
              <div class="input-container">
                <input type="text" name="login" id="login" required />
                <label for="login">Usu√°rio</label>
              </div>
              <div class="input-container">
                <input type="password" name="senha" id="senha" required />
                <label for="senha">Senha</label>
              </div>
              <button type="submit" class="botao-login">Logar</button>
              <a href="/" class="botao-cadastro">Cadastrar</a>
            </form>
          </div>
        </div>
      </section>

      <section class="modal-container">
        <div class="modal">
          <button data-modal="fechar" class="fechar">X</button>
          <form action="">
            <label for="login">Email</label>
            <input type="email" name="email" id="email">
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
