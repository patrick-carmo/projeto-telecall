<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telecall - Login</title>
    <meta
      name="description"
      content="Telecall - Internet, telefonia, celular e muito mais."
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;800&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./assets/css/modal.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main class="login-principal">
      <section class="area-login">
        <div class="login-container">
          <a href="/"
            ><img src="./assets/img/telecall-logo.svg" alt="Telecall Logo"
          /></a>
          <div class="login-campo">
            <h1 class="login-titulo">Login</h1>
            <form action="" class="needs-validation" novalidate>
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  id="login"
                  placeholder="Login"
                  required
                  minlength="5"
                />
                <label for="Login">Login</label>
              </div>
              <div class="form-floating">
                <input
                  type="password"
                  class="form-control"
                  id="senha"
                  placeholder="Senha"
                  required
                />
                <label for="senha" class="form-label">Senha</label>
              </div>
              <button type="submit" class="botao-login">Logar</button>
            </form>
          </div>
          <button
            type="button"
            class="botao-cadastro"
            data-bs-toggle="modal"
            data-bs-target="#modal"
          >
            Cadastrar
          </button>
        </div>
      </section>

      <section class="section-modal">
        <div
          class="modal fade"
          id="modal"
          tabindex="-1"
          aria-labelledby="modalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                  Modal title
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">

                <form action="" class="cadastro needs-validation" novalidate>
                  <div class="form-floating modal-input">
                    <input
                      type="text"
                      class="form-control"
                      id="nome"
                      placeholder="name@example.com"
                      required
                    />
                    <label for="nome">Nome</label>
                    <p class="invalid-feedback">Campo inválido!</p>
                  </div>
                  <div class="form-floating">
                    <input
                      type="date"
                      class="form-control personalizado"
                      id="nascimento"
                      placeholder="Data de nascimento"
                      required
                      min="1900-01-01"
                      max="2010-01-01"
                    />
                    <label for="nascimento">Data de nascimento</label>
                  </div>
                  <select
                    class="form-select form-select-sm"
                    aria-label="Small select example"
                    id="sexo"
                    required
                  >
                    <option value="" selected>Sexo</option>
                    <option value="feminino">Masculino</option>
                    <option value="masculino">Feminino</option>
                    <option value="outro">Outro</option>
                  </select>

                  <div class="form-floating modal-input">
                    <input
                      type="text"
                      class="form-control"
                      id="nome-materno"
                      placeholder=""
                      required
                    />
                    <label for="nome-materno">Nome materno</label>
                    <p class="invalid-feedback">Campo inválido!</p>
                  </div>
                  <div class="form-floating modal-input">
                    <input
                      type="text"
                      class="form-control"
                      id="cpf"
                      placeholder=""
                      required
                    />
                    <label for="cpf">CPF</label>
                    <p class="invalid-feedback">Campo inválido!</p>
                  </div>
                  <div class="form-floating">
                    <input
                      type="tel"
                      class="form-control"
                      id="celular"
                      placeholder=""
                      required
                    />
                    <label for="celular">Telefone Celular</label>
                    <p class="invalid-feedback">Campo inválido!</p>
                  </div>
                  <div class="form-floating">
                    <input
                      type="tel"
                      class="form-control"
                      id="fixo"
                      placeholder=""
                      required
                    />
                    <label for="fixo">Telefone Fixo</label>
                    <p class="invalid-feedback">Campo inválido!</p>
                  </div>
                  <div class="form-floating modal-input">
                    <input
                      type="text"
                      class="form-control"
                      id="login"
                      placeholder=""
                      required
                    />
                    <label for="login">Login</label>
                    <p class="invalid-feedback">Campo inválido!</p>
                  </div>
                  <div class="form-floating">
                    <input
                      type="text"
                      class="form-control"
                      id="senha"
                      placeholder="Senha"
                      required
                    />
                    <label for="senha">Senha</label>
                    <p class="invalid-feedback">Campo inválido!</p>
                  </div>
                  <div class="form-floating">
                    <input
                      type="text"
                      class="form-control"
                      id="senha2"
                      placeholder="Senha"
                      required
                    />
                    <label for="senha2">Confirmar Senha</label>
                    <p class="invalid-feedback">Campo inválido!</p>
                  </div>
                  <button type="submit" class="btn btn-primary">
                    Cadastrar
                  </button>
                  <button type="reset" class="btn btn-secondary botao-limpar">Limpar</button>
                </form>
              </div>

              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Fechar
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
